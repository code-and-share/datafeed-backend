{{ define "Objects_Edit" }}
  {{ template "Header" }}
    <div class="container col-5">
        <h2>Edit Object</h2>  
        <form
          enctype="multipart/form-data"
          action="/objects_update"
          method="POST"
        >
          <input type="hidden" name="id" value="{{ .Id }}" />
          <div class="form-group">
              <label> Name </label>
              <input type="text" name="name" value="{{ .Name }}" class="form-control" />
          </div>
          <div class="form-group">
              <label> Content </label>
              <div><input type="file" name="content_file" value="{{ .Content }}" /></div>
              <!--
              <input type="text" name="content" value="{{ .Content }}" class="form-control" />
              -->
          </div>
          <input type="submit" value="Save object" class="btn btn-primary" />
        </form><br />
    </div>  
  {{ template "Footer" }}
{{ end }}
