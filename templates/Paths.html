{{ define "Paths" }}
{{ template "Header" }}
<div class="container">
  <h2> Path List </h2>

  <p>
      <a href="/path_new" class="btn btn-primary">New Path</a>
  </p>
  <table id="tabledata" class="display" style="width: 100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Content</th>
        <th></th>        
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Content</th>
        <th></th>        
      </tr>
    </tfoot>
    <tbody>
      {{ range . }}
      <tr>
        <td>{{ .Id }}</td>
        <td> {{ .Name }}  </td>
        <td>{{ .Content }} </td>
        <td>
          <a href="/path_show?id={{ .Id }}" class="btn btn-primary">View</a>
          <a href="/path_edit?id={{ .Id }}" class="btn btn-primary">Edit</a>
          <a href="/path_delete?id={{ .Id }}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {{ end }}
    </tbody>

  </table>

</div>
{{ template "Footer" }}
{{ end }}
